<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Encrypted Game Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen">

<!-- NAVBAR -->
<div class="flex justify-between items-center px-8 py-6">
  <h1 class="text-xl font-semibold tracking-widest">HIDDEN PORTAL</h1>
  <p class="text-gray-500 text-sm">Solana + Arcium</p>
</div>

<!-- HERO -->
<div class="flex flex-col items-center text-center mt-20 px-4">
  <h2 class="text-5xl md:text-6xl font-bold leading-tight">
    Encrypt Everything <br>
    Compute Privately
  </h2>

  <p class="text-gray-400 mt-6 max-w-xl">
    A hidden-state onchain gaming portal powered by encrypted compute.
    Player actions remain private until reveal phase.
  </p>

  <div class="flex gap-4 mt-8">
    <button onclick="startSession()"
      class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg">
      Start Secure Session
    </button>

    <button onclick="encryptMove()"
      class="border border-gray-600 px-6 py-3 rounded-lg hover:bg-gray-800">
      Encrypt Move
    </button>
  </div>
</div>

<!-- STATUS BOX -->
<div class="mt-20 flex justify-center">
  <div class="bg-gray-900 border border-gray-700 p-6 rounded-xl w-96 text-center">
    <p class="text-gray-500 text-sm">Session Status</p>
    <p id="status" class="mt-2 text-green-400">Idle</p>

    <button onclick="revealMove()"
      class="mt-4 bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg w-full">
      Reveal Move
    </button>
  </div>
</div>

<script>
let session = false;
let encrypted = false;

function startSession(){
  session = true;
  document.getElementById("status").innerText = "Secure Session Started";
}

function encryptMove(){
  if(!session){
    alert("Start session first");
    return;
  }
  encrypted = true;
  document.getElementById("status").innerText = "Move Encrypted Onchain";
}

function revealMove(){
  if(!encrypted){
    alert("No encrypted move");
    return;
  }
  document.getElementById("status").innerText = "Reveal Complete â€¢ Fair State";
}
</script>

</body>
</html>
