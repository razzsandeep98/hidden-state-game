<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Encrypted Card Arena</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
  background: radial-gradient(circle at 30% 20%, #1a0f3a, #000000 60%);
}
@keyframes glowFloat{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}
.glow{
  box-shadow:0 0 25px rgba(147,51,234,.6);
  animation: glowFloat 3s ease-in-out infinite;
}
@keyframes shuffle{
  0%{transform:rotateY(0)}
  50%{transform:rotateY(180deg)}
  100%{transform:rotateY(360deg)}
}
.shuffle{
  animation: shuffle 1s linear infinite;
}
</style>
</head>

<body class="text-white min-h-screen">

<!-- HERO -->
<div class="text-center mt-20 px-4">
  <h1 class="text-5xl font-bold">Encrypted Card Arena</h1>
  <p class="text-gray-400 mt-3">
    Hidden-state duel powered by encrypted compute.
  </p>
</div>

<!-- GAME -->
<div class="mt-16 flex flex-col items-center">

<h3 class="text-2xl mb-2">Secret Card Duel</h3>
<p class="text-gray-400 mb-6">Shuffle â†’ Reveal â†’ Next Round</p>

<div id="card"
  class="w-40 h-56 bg-purple-700 rounded-2xl flex items-center justify-center text-4xl font-bold glow">
  ?
</div>

<div class="flex gap-4 mt-8">
<button onclick="startGame()" class="bg-purple-600 px-5 py-2 rounded">
Start
</button>

<button onclick="drawCard()" class="bg-blue-600 px-5 py-2 rounded">
Shuffle
</button>

<button id="revealBtn" onclick="revealCard()" class="bg-green-600 px-5 py-2 rounded">
Reveal
</button>
</div>

<p id="status" class="mt-6 text-gray-300 text-center">Waiting...</p>

</div>

<script>
let started=false;
let roundFinished=false;
let playerCard=null;
let botCard=null;
let playerScore=0;
let botScore=0;

const card=document.getElementById("card");
const status=document.getElementById("status");
const revealBtn=document.getElementById("revealBtn");

function startGame(){
  started=true;
  roundFinished=false;
  playerCard=null;
  botCard=null;
  card.innerText="?";
  status.innerText="Round Started";
  revealBtn.innerText="Reveal";
}

function drawCard(){
  if(!started){
    status.innerText="Click Start First";
    return;
  }
  if(roundFinished){
    status.innerText="Click Next Round";
    return;
  }

  card.classList.add("shuffle");
  status.innerText="Shuffling Encrypted Cards...";

  setTimeout(()=>{
    card.classList.remove("shuffle");
    playerCard=Math.floor(Math.random()*13)+1;
    botCard=Math.floor(Math.random()*13)+1;
    card.innerText="ðŸ”’";
    status.innerText="Cards Encrypted";
  },1000);
}

function revealCard(){
  if(roundFinished){
    startGame();
    return;
  }
  if(!playerCard){
    status.innerText="Shuffle First";
    return;
  }

  roundFinished=true;

  let result="";
  if(playerCard>botCard){
    playerScore++;
    result="You Win!";
  } else if(botCard>playerCard){
    botScore++;
    result="Bot Wins!";
  } else {
    result="Draw!";
  }

  card.innerText=playerCard;

  status.innerText =
    result +
    " | Your Card: " + playerCard +
    " | Bot Card: " + botCard +
    " | You: " + playerScore +
    " | Bot: " + botScore;

  revealBtn.innerText="Next Round";
}
</script>

</body>
</html>
