<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Number Battle</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex flex-col items-center">

<h1 class="text-4xl font-bold mt-10">Secret Number Battle</h1>
<p class="text-gray-400 mt-2">Guess the hidden encrypted number (1–10)</p>

<div class="bg-gray-900 p-8 rounded-xl mt-10 w-80 text-center border border-gray-700">

<button onclick="startGame()"
class="bg-purple-600 px-4 py-2 rounded w-full mb-4">
Start Game
</button>

<input id="guessInput" type="number" min="1" max="10"
class="w-full p-2 rounded bg-gray-800 text-white mb-3"
placeholder="Enter number 1-10">

<button onclick="submitGuess()"
class="bg-blue-600 px-4 py-2 rounded w-full mb-3">
Submit Guess
</button>

<button onclick="revealNumber()"
class="bg-green-600 px-4 py-2 rounded w-full">
Reveal Number
</button>

<p id="status" class="mt-4 text-gray-400">Waiting...</p>

</div>

<script>
let secret = null;
let started = false;

function startGame(){
  secret = Math.floor(Math.random()*10)+1;
  started = true;
  document.getElementById("status").innerText = "Game Started • Number Encrypted";
}

function submitGuess(){
  if(!started){
    alert("Start game first");
    return;
  }
  const guess = document.getElementById("guessInput").value;
  if(!guess){
    alert("Enter number");
    return;
  }
  document.getElementById("status").innerText = "Guess Stored Privately";
}

function revealNumber(){
  if(!started){
    alert("Start game first");
    return;
  }
  const guess = document.getElementById("guessInput").value;
  if(guess == secret){
    document.getElementById("status").innerText =
      "You Win! Secret Number: " + secret;
  } else {
    document.getElementById("status").innerText =
      "You Lose! Secret Number: " + secret;
  }
}
</script>

</body>
</html>
